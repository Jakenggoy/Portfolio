<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>My Education</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="wrapper">
            <div class="content">
                <header>
                    <div class="container">
                        <div class="header__items">
                            <img src="styles/logo.png" alt="Logo" class="header__logo">
                            <nav class="header__buttons">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="family.html">Family</a></li>
                                    <li><a href="education.html">Education</a></li>
                                    <li><a href="hobbies.html">Hobbies and Interests</a></li>
                                    <li><a href="contact.html">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </header>
        
                <section class="education">
                    <div class="container">
                        <div class="education__table">
                            <table>
                                <tr>
                                    <th>Year</th>
                                    <th>Milestone</th>
                                </tr>
                                <tr>
                                    <td>2023-06-21</td>
                                    <td>Completed High School.</td>
                                </tr>
                                <tr>
                                    <td>2023-09-06</td>
                                    <td>Started University.</td>
                                </tr>
                            </table>
                        </div>
                        <div class="education__timeline">
                            <h2 class="highlited">School</h2>
                            <div class="education__school">
                                <div class="education__grid">
                                    <div class="education__photos">
                                        <img src="styles/school1.jpg" alt="School" class="education-photo">
                                    </div>
                                    <div class="education__photos">
                                        <img src="styles/school3.jpg" alt="School" class="education-photo">
                                    </div>
                                    <div class="education__photos">
                                        <img src="styles/school4.jpg" alt="School" class="education-photo">
                                    </div>
                                </div>
                            </div>
                            <h2 class="highlited">University</h2>
                            <div class="education__university">
                                <div class="education__grid">
                                    <div class="education__photos">
                                        <img src="styles/university1.jpg" alt="University" class="education-photo">
                                    </div>
                                    <div class="education__photos">
                                        <img src="styles/university2.jpg" alt="University" class="education-photo">
                                    </div>
                                    <div class="education__photos">
                                        <img src="styles/university4.jpg" alt="University" class="education-photo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <p>&copy; 2024 by <span class="highlited">JaxKing</span></p>
            </footer>
        </div>
    </body>
</html>
