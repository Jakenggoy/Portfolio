<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>My Family</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="container">
                <div class="header__items">
                    <img src="styles/logo.png" alt="Logo" class="header__logo">
                    <nav class="header__buttons">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="family.html">Family</a></li>
                            <li><a href="education.html">Education</a></li>
                            <li><a href="hobbies.html">Hobbies and Interests</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="family">
            <div class="container">
                <div class="family__members">
                    <div class="family__grid1">
                        <div class="family__member">
                            <img src="styles/mom-and-dad.jpg" alt="Mom and Dad" class="members-photo">
                            <h3>Mom and Dad</h3>
                        </div>
                    </div>
                    <div class="family__diagonal-line"></div>
                    <div class="family__horizontal-line"></div>
                    <div class="family__dg-lines">
                        <div class="family__dg-line"></div>
                        <div class="family__dg-line"></div>
                        <div class="family__dg-line"></div>
                        <div class="family__dg-line"></div>
                        <div class="family__dg-line"></div>
                    </div>
                    <div class="family__grid2">
                        <div class="family__member">
                            <img src="styles/sister1.jpg" alt="Older Sister" class="members-photo">
                            <h3>Older Sister</h3>
                        </div>
                        <div class="family__member">
                            <img src="styles/brother1.jpg" alt="Older Brother" class="members-photo">
                            <h3>Older Brother</h3>
                        </div>
                        <div class="family__member">
                            <img src="styles/brother2.jpg" alt="Middle Brother" class="members-photo">
                            <h3>Middle Brother</h3>
                        </div>
                        <div class="family__member">
                            <img src="styles/sister2.jpg" alt="Younger Sister" class="members-photo">
                            <h3>Younger Sister</h3>
                        </div>
                        <div class="family__member">
                            <img src="styles/me.jpg" alt="Me" class="members-photo">
                            <h3>Me</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 by <span class="highlited">JaxKing</span></p>
        </footer>
    </body>
</html>
